name: Node.js CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
        -   name: Check out repository
            uses: actions/checkout@v3

        -   name: Set up Node.js
            uses: actions/setup-node@v3
            with:
                node-version: 18
        
        -   name: Navigate to app directory
            run: cd TetrisApp

        -   name: Install dependencies
            working-directory: TetrisApp
            run: npm install

        -   name: Run tests
            working-directory: TetrisApp
            run: npm test
