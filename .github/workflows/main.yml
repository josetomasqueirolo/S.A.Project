name: Node.js CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
        # 1. Clonar el repositorio
        - name: Check out repository
          uses: actions/checkout@v3

        # 2. Verificar la estructura del repositorio
        - name: List repository structure
          run: ls -R

        # 3. Configurar Node.js
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
              node-version: 18

        # 4. Instalar dependencias
        - name: Install dependencies
          working-directory: ./tetris-javascript-main/TetrisApp
          run: npm install

        # 5. Dar permisos de ejecuci√≥n a los archivos de .bin
        - name: Fix permissions
          run: chmod -R 755 ./tetris-javascript-main/TetrisApp/node_modules/.bin

        # 6. Ejecutar las pruebas
        - name: Run tests
          working-directory: ./tetris-javascript-main/TetrisApp
          run: npm test
